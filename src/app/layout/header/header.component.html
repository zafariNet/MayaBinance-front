<header class="main-header">
  <!-- Logo -->
  <a href="index.html" class="logo">
    <!-- mini logo -->
    <div class="logo-mini">
      <span class="light-logo"
        ><img src="../../assets/images/logo-light.png" alt="logo"
      /></span>
      <span class="dark-logo"
        ><img src="../../assets/images/logo-dark.png" alt="logo"
      /></span>
    </div>
    <!-- logo-->
    <div class="logo-lg">
      <span class="light-logo"
        ><img src="../../assets/images/logo-light-text.png" alt="logo"
      /></span>
      <span class="dark-logo"
        ><img src="../../assets/images/logo-dark-text.png" alt="logo"
      /></span>
    </div>
  </a>
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <div>
      <a
        href="#"
        class="sidebar-toggle"
        data-toggle="push-menu"
        role="button"
      >
        <span class="sr-only">Toggle navigation</span>
      </a>
    </div>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account-->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img
              src="../../assets/images/avatar/10.jpg"
              class="user-image rounded-circle"
              alt="User Image"
            />
          </a>
          <ul class="dropdown-menu animated flipInY">
            <!-- User image -->
            <li
              class="user-header bg-img"
              style="background-image: url(../../assets/images/user-info.jpg)"
              data-overlay="3"
            >
              <div class="flexbox align-self-center">
                <img
                  src="../../assets/images/avatar/10.jpg"
                  class="float-left rounded-circle"
                  alt="User Image"
                />
                <h4 class="user-name align-self-center">
                  <span>محمد ظفری</span>
                  <small>samuel@gmail.com</small>
                </h4>
              </div>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <a class="dropdown-item" href="javascript:void(0)"
                ><i class="ion ion-person"></i> پروفایل من</a
              >
              <a class="dropdown-item" href="javascript:void(0)"
                ><i class="ion ion-bag"></i> وضعیت مالی</a
              >
              <a class="dropdown-item" href="javascript:void(0)"
                ><i class="ion ion-email-unread"></i> پیام های دریافتی</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="javascript:void(0)"
                ><i class="ion ion-settings"></i> تنظیمات حساب کاربری</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/login']"
                ><i class="ion-log-out"></i> خروج از سامانه</a
              >
            </li>
          </ul>
        </li>



      </ul>
    </div>
  </nav>
</header>
