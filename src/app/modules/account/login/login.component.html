<div class="container h-p100">
  <span class="form-inline">
    <select
      class="form-control"
      #selectedLang
      (change)="switchLang(selectedLang.value)"
    >
      <option
        *ngFor="let language of translate.getLangs()"
        [value]="language"
        [selected]="language === translate.currentLang"
      >
        {{ language | translate }}
      </option>
    </select>
  </span>
  {{ l("userName") }}
  <div class="row align-items-center justify-content-md-center h-p100">
    <div class="col-12">
      <div class="row no-gutters justify-content-md-center">
        <div class="col-lg-4 col-md-5 col-12">
          <div class="content-top-agile h-p100">
              <!-- mini logo -->

              <!-- logo-->
              <div class="logo-lg">
                <span class="light-logo"
                ><img src="../../assets/images/logo-light.png" alt="logo"
              /></span>
                <span class="light-logo"
                  ><img
                    src="../../assets/images/logo-light-text.png"
                    alt="logo"
                /></span>
                <h2>{{'intelligenceBinanceSystem' | translate}}<br> {{'maya' | translate}}</h2>


                <div class="text-center text-white">
                  <p class="mt-20">- مارا در شبکه های اجتماعی دنبال کنید -</p>
                  <p class="gap-items-2 mb-20">
                    <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-google-plus"></i></a>
                    <a class="btn btn-social-icon btn-outline btn-white" href="#"><i class="fa fa-instagram"></i></a>
                  </p>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-12">
          <div class="p-40  content-bottom h-p100">
            <form #loginForm="ngForm" class="form-element" autocomplete="off" (ngSubmit)="login(loginForm)">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-info border-info"
                      ><i class="ti-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control pl-15"
                    [placeholder]="l('userName')"
                    ngModel
                    name="userName"
                    required
                    autocomplete="off"

                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-info border-info"
                      ><i class="ti-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control pl-15"
                    [placeholder]="l('password')"
                    ngModel
                    name="passwprd"
                    required
                    minlength="6"
                    autocomplete="off"
                    autocomplete="new-password"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="checkbox">
                    <input type="checkbox" id="basic_checkbox_1" />
                    <label for="basic_checkbox_1">{{'rememberMe' | translate}}</label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-6">
                  <div class="fog-pwd text-right">
                    <a [routerLink]="['/account/forgetPassword']"
                      ><i class="ion ion-locked"></i> {{'forgetPassword' | translate}}</a
                    ><br />
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-12 text-center">
                  <button
                    type="submit"
                    class="btn btn-info btn-block margin-top-10"
                    [disabled]="!loginForm.valid"
                    [buttonBusy]="saving" [busyText]="l('pleaseWait')"
                  >
                    {{'signIn'|translate}}
                  </button>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <div class="text-center">
              <p class="mt-15 mb-0">
                {{'haveNoAccount' | translate}}
                <a href="auth_register.html" class="text-info ml-5">{{'signUp' | translate}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
